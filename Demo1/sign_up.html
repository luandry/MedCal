<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet"> 
		<link href="stylesheet.css" rel="stylesheet"> 
	</head>
	<body>
		<div class="topnav">
			<a class="home" href="index.html">MedCal</a>
		</div>
		<div class="form">
			<h1>Sign Up</h1>
			<br>
			<form name="Sign Up">
				username: 
				<br>
				<input class="form" type="text" name="username" size="50">
				<br>
				password:
				<br>
				<input class="form" type="password" name="password" size="50">
				<br>
				confirm password:
				<br>
				<input class="form" type="password" name="confirm_password" size="50">
				<br>
				address:
				<br>
				<input class="form" type="text" name="address" size="50">
				<br>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</body>
</html>
